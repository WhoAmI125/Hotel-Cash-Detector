<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드 - 호텔 보안 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-slate-800 text-white py-4 px-6 shadow-lg">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-4">
        <i class="fas fa-shield-alt text-2xl"></i>
        <div>
          <h1 class="text-xl font-semibold">호텔 보안 시스템</h1>
          <p class="text-sm text-gray-300">관리자 대시보드</p>
        </div>
      </div>
      
      <div class="flex items-center gap-4">
        <span class="text-sm text-gray-300">
          <i class="far fa-clock mr-1"></i>
          <span id="currentTime"></span>
        </span>
        <div class="flex items-center gap-2 bg-slate-700 px-4 py-2 rounded-lg">
          <i class="fas fa-crown text-yellow-400"></i>
          <span class="font-semibold">관리자</span>
        </div>
        <a href="/logout" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
          <i class="fas fa-sign-out-alt mr-2"></i>
          로그아웃
        </a>
      </div>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white h-screen shadow-lg">
      <nav class="p-4">
        <a href="/admin/dashboard" class="flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg mb-2">
          <i class="fas fa-chart-line w-5"></i>
          <span class="font-semibold">대시보드</span>
        </a>
        <a href="/admin/hotels" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mb-2">
          <i class="fas fa-hotel w-5"></i>
          <span>호텔 관리</span>
        </a>
        <a href="/admin/managers" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mb-2">
          <i class="fas fa-users w-5"></i>
          <span>매니저 관리</span>
        </a>
        <a href="/admin/cameras" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mb-2">
          <i class="fas fa-video w-5"></i>
          <span>카메라 관리</span>
        </a>
        <a href="/admin/detections" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mb-2">
          <i class="fas fa-exclamation-triangle w-5"></i>
          <span>전체 감지 내역</span>
        </a>
        <a href="/admin/settings" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
          <i class="fas fa-cog w-5"></i>
          <span>설정</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Total Hotels -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm mb-1">전체 호텔</p>
              <p class="text-3xl font-bold text-gray-800">12</p>
              <p class="text-green-600 text-sm mt-2">
                <i class="fas fa-arrow-up mr-1"></i>
                이번 달 +2
              </p>
            </div>
            <div class="bg-blue-100 p-4 rounded-lg">
              <i class="fas fa-hotel text-blue-600 text-3xl"></i>
            </div>
          </div>
        </div>

        <!-- Total Managers -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm mb-1">전체 매니저</p>
              <p class="text-3xl font-bold text-gray-800">24</p>
              <p class="text-green-600 text-sm mt-2">
                <i class="fas fa-arrow-up mr-1"></i>
                이번 달 +5
              </p>
            </div>
            <div class="bg-green-100 p-4 rounded-lg">
              <i class="fas fa-users text-green-600 text-3xl"></i>
            </div>
          </div>
        </div>

        <!-- Active Cameras -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm mb-1">활성 카메라</p>
              <p class="text-3xl font-bold text-gray-800">156</p>
              <p class="text-gray-600 text-sm mt-2">
                <i class="fas fa-video mr-1"></i>
                98% 온라인
              </p>
            </div>
            <div class="bg-purple-100 p-4 rounded-lg">
              <i class="fas fa-video text-purple-600 text-3xl"></i>
            </div>
          </div>
        </div>

        <!-- Today's Detections -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm mb-1">오늘의 감지</p>
              <p class="text-3xl font-bold text-gray-800">48</p>
              <p class="text-red-600 text-sm mt-2">
                <i class="fas fa-exclamation-circle mr-1"></i>
                3개 높은 우선순위
              </p>
            </div>
            <div class="bg-red-100 p-4 rounded-lg">
              <i class="fas fa-bell text-red-600 text-3xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-bold text-gray-800 mb-4">
          <i class="fas fa-bolt text-yellow-500 mr-2"></i>
          빠른 작업
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <a href="/admin/hotels/add" class="flex items-center gap-3 p-4 border-2 border-dashed border-gray-300 hover:border-blue-500 rounded-lg transition-colors group">
            <div class="bg-blue-100 group-hover:bg-blue-500 p-3 rounded-lg transition-colors">
              <i class="fas fa-plus text-blue-600 group-hover:text-white text-xl"></i>
            </div>
            <div>
              <p class="font-semibold text-gray-800">호텔 추가</p>
              <p class="text-sm text-gray-500">새 호텔 등록</p>
            </div>
          </a>

          <a href="/admin/managers/add" class="flex items-center gap-3 p-4 border-2 border-dashed border-gray-300 hover:border-green-500 rounded-lg transition-colors group">
            <div class="bg-green-100 group-hover:bg-green-500 p-3 rounded-lg transition-colors">
              <i class="fas fa-user-plus text-green-600 group-hover:text-white text-xl"></i>
            </div>
            <div>
              <p class="font-semibold text-gray-800">매니저 추가</p>
              <p class="text-sm text-gray-500">매니저 계정 생성</p>
            </div>
          </a>

          <a href="/admin/cameras/add" class="flex items-center gap-3 p-4 border-2 border-dashed border-gray-300 hover:border-purple-500 rounded-lg transition-colors group">
            <div class="bg-purple-100 group-hover:bg-purple-500 p-3 rounded-lg transition-colors">
              <i class="fas fa-video text-purple-600 group-hover:text-white text-xl"></i>
            </div>
            <div>
              <p class="font-semibold text-gray-800">카메라 추가</p>
              <p class="text-sm text-gray-500">새 카메라 설정</p>
            </div>
          </a>
        </div>
      </div>

      <!-- Recent Hotels -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold text-gray-800">
            <i class="fas fa-hotel mr-2"></i>
            최근 호텔
          </h2>
          <a href="/admin/hotels" class="text-blue-600 hover:text-blue-800 text-sm font-semibold">
            전체 보기 <i class="fas fa-arrow-right ml-1"></i>
          </a>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="border-b border-gray-200">
                <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">호텔명</th>
                <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">위치</th>
                <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">카메라</th>
                <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">매니저</th>
                <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">상태</th>
                <th class="text-left py-3 px-4 text-sm font-semibold text-gray-600">작업</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b border-gray-100 hover:bg-gray-50">
                <td class="py-3 px-4">
                  <div class="flex items-center gap-2">
                    <i class="fas fa-building text-blue-600"></i>
                    <span class="font-semibold">그랜드 팰리스 호텔</span>
                  </div>
                </td>
                <td class="py-3 px-4 text-gray-600">서울, 대한민국</td>
                <td class="py-3 px-4">
                  <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">12개</span>
                </td>
                <td class="py-3 px-4 text-gray-600">홍길동</td>
                <td class="py-3 px-4">
                  <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                    <i class="fas fa-check-circle mr-1"></i>활성
                  </span>
                </td>
                <td class="py-3 px-4">
                  <a href="/admin/hotels/1" class="text-blue-600 hover:text-blue-800 mr-3">
                    <i class="fas fa-eye"></i>
                  </a>
                  <a href="/admin/hotels/1/edit" class="text-green-600 hover:text-green-800">
                    <i class="fas fa-edit"></i>
                  </a>
                </td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </div>

    </main>
  </div>

  <script>
    // Update time
    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toLocaleString('ko-KR');
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
