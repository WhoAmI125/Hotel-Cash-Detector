<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호텔 관리 - 호텔 보안 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-slate-800 text-white py-4 px-6 shadow-lg">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-4">
        <i class="fas fa-shield-alt text-2xl"></i>
        <div>
          <h1 class="text-xl font-semibold">호텔 보안 시스템</h1>
          <p class="text-sm text-gray-300">호텔 관리</p>
        </div>
      </div>
      
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 bg-slate-700 px-4 py-2 rounded-lg">
          <i class="fas fa-crown text-yellow-400"></i>
          <span class="font-semibold">관리자</span>
        </div>
        <a href="/logout" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
          <i class="fas fa-sign-out-alt mr-2"></i>
          로그아웃
        </a>
      </div>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white h-screen shadow-lg">
      <nav class="p-4">
        <a href="/admin/dashboard" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mb-2">
          <i class="fas fa-chart-line w-5"></i>
          <span>대시보드</span>
        </a>
        <a href="/admin/hotels" class="flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg mb-2">
          <i class="fas fa-hotel w-5"></i>
          <span class="font-semibold">호텔 관리</span>
        </a>
        <a href="/admin/managers" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mb-2">
          <i class="fas fa-users w-5"></i>
          <span>매니저 관리</span>
        </a>
        <a href="/admin/cameras" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mb-2">
          <i class="fas fa-video w-5"></i>
          <span>카메라 관리</span>
        </a>
        <a href="/admin/detections" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mb-2">
          <i class="fas fa-exclamation-triangle w-5"></i>
          <span>전체 감지 내역</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      
      <!-- Page Header -->
      <div class="flex items-center justify-between mb-8">
        <div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2">
            <i class="fas fa-hotel text-blue-600 mr-2"></i>
            호텔 관리
          </h2>
          <p class="text-gray-600">등록된 모든 호텔 및 설정 관리</p>
        </div>
        <button onclick="openAddHotelModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg transition-colors">
          <i class="fas fa-plus mr-2"></i>
          호텔 추가
        </button>
      </div>

      <!-- Filters -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">검색</label>
            <input type="text" placeholder="호텔명 또는 위치..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">상태</label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option>전체 상태</option>
              <option>활성</option>
              <option>비활성</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">정렬</label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option>최신순</option>
              <option>이름순</option>
              <option>카메라 많은순</option>
            </select>
          </div>
          <div class="flex items-end">
            <button class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-4 py-2 rounded-lg transition-colors">
              <i class="fas fa-filter mr-2"></i>
              필터 적용
            </button>
          </div>
        </div>
      </div>

      <!-- Hotels Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Hotel Card 1 -->
        <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow overflow-hidden">
          <div class="relative h-48 bg-gradient-to-br from-blue-500 to-blue-700">
            <div class="absolute top-4 right-4">
              <span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-semibold">
                <i class="fas fa-check-circle mr-1"></i>활성
              </span>
            </div>
            <div class="absolute bottom-4 left-4 text-white">
              <h3 class="text-2xl font-bold mb-1">그랜드 팰리스 호텔</h3>
              <p class="text-blue-100">
                <i class="fas fa-map-marker-alt mr-1"></i>
                서울, 대한민국
              </p>
            </div>
          </div>
          
          <div class="p-6">
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <p class="text-sm text-gray-500 mb-1">카메라</p>
                <p class="text-lg font-bold text-gray-800">
                  <i class="fas fa-video text-purple-600 mr-1"></i>
                  12
                </p>
              </div>
              <div>
                <p class="text-sm text-gray-500 mb-1">매니저</p>
                <p class="text-lg font-bold text-gray-800">
                  <i class="fas fa-user-tie text-blue-600 mr-1"></i>
                  홍길동
                </p>
              </div>
            </div>

            <div class="mb-4">
              <p class="text-sm text-gray-500 mb-1">오늘의 감지</p>
              <div class="flex items-center gap-2">
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">
                  <i class="fas fa-money-bill-wave mr-1"></i>18 현금
                </span>
                <span class="bg-red-100 text-red-800 px-2 py-1 rounded text-xs">
                  <i class="fas fa-fire mr-1"></i>0 화재
                </span>
                <span class="bg-orange-100 text-orange-800 px-2 py-1 rounded text-xs">
                  <i class="fas fa-fist-raised mr-1"></i>2 싸움
                </span>
              </div>
            </div>

            <div class="flex gap-2">
              <a href="/admin/hotels/1" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-center py-2 rounded-lg transition-colors">
                <i class="fas fa-eye mr-1"></i>보기
              </a>
              <button onclick="editHotel(1)" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition-colors">
                <i class="fas fa-edit mr-1"></i>수정
              </button>
              <button onclick="deleteHotel(1)" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Hotel Card 2 -->
        <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow overflow-hidden">
          <div class="relative h-48 bg-gradient-to-br from-purple-500 to-purple-700">
            <div class="absolute top-4 right-4">
              <span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-semibold">
                <i class="fas fa-check-circle mr-1"></i>활성
              </span>
            </div>
            <div class="absolute bottom-4 left-4 text-white">
              <h3 class="text-2xl font-bold mb-1">로얄 리조트</h3>
              <p class="text-purple-100">
                <i class="fas fa-map-marker-alt mr-1"></i>
                부산, 대한민국
              </p>
            </div>
          </div>
          
          <div class="p-6">
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <p class="text-sm text-gray-500 mb-1">카메라</p>
                <p class="text-lg font-bold text-gray-800">
                  <i class="fas fa-video text-purple-600 mr-1"></i>
                  8
                </p>
              </div>
              <div>
                <p class="text-sm text-gray-500 mb-1">매니저</p>
                <p class="text-lg font-bold text-gray-800">
                  <i class="fas fa-user-tie text-blue-600 mr-1"></i>
                  김영희
                </p>
              </div>
            </div>

            <div class="mb-4">
              <p class="text-sm text-gray-500 mb-1">오늘의 감지</p>
              <div class="flex items-center gap-2">
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">
                  <i class="fas fa-money-bill-wave mr-1"></i>12 현금
                </span>
                <span class="bg-red-100 text-red-800 px-2 py-1 rounded text-xs">
                  <i class="fas fa-fire mr-1"></i>0 화재
                </span>
                <span class="bg-orange-100 text-orange-800 px-2 py-1 rounded text-xs">
                  <i class="fas fa-fist-raised mr-1"></i>1 싸움
                </span>
              </div>
            </div>

            <div class="flex gap-2">
              <a href="/admin/hotels/2" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-center py-2 rounded-lg transition-colors">
                <i class="fas fa-eye mr-1"></i>보기
              </a>
              <button onclick="editHotel(2)" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition-colors">
                <i class="fas fa-edit mr-1"></i>수정
              </button>
              <button onclick="deleteHotel(2)" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Add more hotel cards as needed -->

      </div>

    </main>
  </div>

  <script>
    function openAddHotelModal() {
      alert('호텔 추가 모달 (구현 예정)');
    }

    function editHotel(id) {
      alert('호텔 수정 ID: ' + id + ' (구현 예정)');
    }

    function deleteHotel(id) {
      if (confirm('정말 이 호텔을 삭제하시겠습니까?')) {
        alert('호텔 삭제 ID: ' + id + ' (구현 예정)');
      }
    }
  </script>

</body>
</html>
