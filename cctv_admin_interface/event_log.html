<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지 - 이벤트 로그</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f6f8;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 12px 20px;
      font-size: 18px;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    nav {
      width: 220px;
      background-color: #34495e;
      color: #fff;
      padding-top: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      padding: 12px 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      display: block;
    }
    nav li:hover {
      background-color: #3d566e;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h2 {
      font-size: 18px;
      margin-top: 0;
      border-bottom: 2px solid #ddd;
      padding-bottom: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      background: #fff;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    table th {
      background-color: #eee;
    }
    .status {
      display: inline-block;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
    }
    .status.ok { background: #27ae60; color: #fff; }
    .status.warn { background: #f39c12; color: #fff; }
    .status.error { background: #c0392b; color: #fff; }
  </style>
</head>
<body>
  <header>관리자 페이지 - 이벤트 로그</header>
  <div class="container">
    <nav>
      <ul>
        <li><a href="dashboard.html">대시보드</a></li>
        <li><a href="event-log.html">이벤트 로그</a></li>
        <li><a href="monitoring.html">실시간 모니터링</a></li>
        <li><a href="sites.html">지점 관리</a></li>
        <li><a href="report.html">기본 리포트</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2>이벤트 로그</h2>
        <table>
          <thead>
            <tr>
              <th>이벤트 종류</th>
              <th>발생 시각</th>
              <th>지점</th>
              <th>카메라 ID</th>
              <th>ROI 위치</th>
              <th>신뢰도</th>
              <th>상태</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>현금</td>
              <td>2025-09-29 13:45</td>
              <td>서울-강남점</td>
              <td>CAM-03</td>
              <td>Desk-A</td>
              <td>92%</td>
              <td><span class="status ok">확인 완료</span></td>
            </tr>
            <tr>
              <td>화재</td>
              <td>2025-09-29 14:10</td>
              <td>부산-서면점</td>
              <td>CAM-07</td>
              <td>Hall-2</td>
              <td>88%</td>
              <td><span class="status warn">대기</span></td>
            </tr>
            <tr>
              <td>난동</td>
              <td>2025-09-29 15:20</td>
              <td>대전-둔산점</td>
              <td>CAM-11</td>
              <td>Lobby</td>
              <td>80%</td>
              <td><span class="status error">미확인</span></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
