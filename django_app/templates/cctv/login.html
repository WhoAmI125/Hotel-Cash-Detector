{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - Hotel CCTV Monitoring</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0b3d 0%, #1c1373 45%, #0f0b3d 100%);
        }
        .login-box {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #1c1373;
            font-size: 24px;
            margin: 0 0 8px 0;
        }
        .login-header p {
            color: #4b4f7a;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0f1439;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(28, 19, 115, 0.2);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: 2px solid rgba(28, 19, 115, 0.35);
            border-color: #1c1373;
        }
        .login-button {
            width: 100%;
            padding: 14px;
            background: #1c1373;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-button:hover {
            background: #2a1f9e;
        }
        .error-message {
            background: rgba(225, 91, 91, 0.1);
            border: 1px solid #e15b5b;
            color: #e15b5b;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üè® Hotel CCTV</h1>
                <p>Î™®ÎãàÌÑ∞ÎßÅ ÏãúÏä§ÌÖú Î°úÍ∑∏Ïù∏</p>
            </div>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">ÏïÑÏù¥Îîî</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Î°úÍ∑∏Ïù∏</button>
            </form>
        </div>
    </div>
</body>
</html>
